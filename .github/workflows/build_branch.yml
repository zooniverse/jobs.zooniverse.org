name: Upload build

on:
  pull_request:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Write commit_id.txt
        run: echo ${{ github.sha }} > ./build/commit_id.txt
      - name: Upload files
        uses: actions/upload-artifact@v2
        with:
          name: 'build'
          path: ./build
